version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12344321m
      POSTGRES_DB: steam_clone
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../steam-clone-backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 12344321m
      DB_NAME: steam_clone
    ports:
      - "5000:5000"
    networks:
      - steam-net

  frontend:
    build:
      context: ../steam-clone-frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - steam-net

volumes:
  pgdata:

networks:
  steam-net:
    driver: bridge
